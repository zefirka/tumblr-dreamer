<div class="search-wrapper">
  <form action="/search" method="get" id="search">
    <label class="search-field-label">
      
      <input  type="text" 
              class="search-field" 
              name="q" 
              id="q" 
              placeholder="{lang:Search Blog}" 
              value="{SearchQuery}" 
              autocomplete="off">

    </label>
  </form>
</div>
